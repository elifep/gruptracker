<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="/docs/mainStyle.css" rel="stylesheet">
    <title>GROUPIE-TRACKER</title>
    <style>
        /* Ek CSS stilleri buraya eklenebilir */
        .flexContainer {
            display: flex;
            flex-wrap: wrap;
        }
        .flexItem {
            flex: 0 0 calc(33.333% - 20px); /* İstenilen genişlikte ayarlanabilir */
            margin: 10px;
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        .imgBorder {
            border: 1px solid #000;
            max-width: 100px; /* İstenilen boyut ayarlanabilir */
            height: auto;
        }
        a {
            margin-right: 5px;
        }
    </style>
</head>
<body>
<div class="heading">
  <h1><span>Groupie-</span>Tracker</h1>
</div>
<form action="/search" >
    <input type="submit" name="search" id="search" value="SEARCH BAR"></form>
<section class="mainSection">
<div class="flexContainer">
{{range .}}
<div class="flexItem">
    <form action="/response" method="POST">
        <input type="image" src="{{.Image}}" alt="{{.Name}}" class="imgBorder">
        <p><b>Name: </b>{{.Name}}</p>

        <p><b>Creation Date: </b>{{.CreationDate}}</p>
        <p><b>First Album: </b>{{.FirstAlbum}}</p>
        <!-- FILEPATH: /home/elif/ascii-art-web-groupie-tracker/docs/index.html
        <a href="/locations">Locations</a>
        <a href="/concertDates">Concert Dates</a>
        <a href="/delete">Delete</a> <br>
        <br>  -->
        <br>
        <input name="ID" value="{{.ID}}" type ="hidden">
        <input name="name" value="{{.Name}}" type ="hidden">
    </form>
</div>
{{end}}
</div>
</section>
</body>
</html>
